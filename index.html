<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tafels Oefenen</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    .image-wrapper {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #question {
      font-size: 28px;
      margin: 20px 0;
    }

    input[type="number"] {
      font-size: 1.2em;
      padding: 0.5em;
      width: 50%;
      max-width: 150px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 10px;
    }

    #feedback {
      margin-top: 20px;
      font-size: 22px;
    }

    #scoreboard {
      margin-top: 30px;
      font-size: 18px;
    }

    #timer {
      font-size: 24px;
      margin-top: 20px;
      color: #222;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      #question {
        font-size: 22px;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Tafels Oefenen</h1>
  <button id="startBtn">Start spel</button>
  <button id="resetHighscoreBtn">Vergeet highscore</button>
  <div id="timer">‚è≥ Tijd over: 03:00</div>

  <div id="afbeelding-container">
    <div class="image-wrapper">
      <img id="afbeelding" src="" alt="Afbeelding">
    </div>
  </div>

  <div id="question">Klik op 'Start spel' om te beginnen.</div>
  <input type="number" id="answer" placeholder="Antwoord" autocomplete="off" disabled>
  <br>
  <button id="submit" disabled>Controleer</button>

  <div id="feedback"></div>

  <div id="scoreboard">
    Huidige score: <span id="score">0</span><br>
    Hoogste score: <span id="highscore">0</span> (<span id="highscorer">niemand</span>)
  </div>

  <!-- Audio elements -->
  <audio id="correctSound" src="sounds/success.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="sounds/wrong.mp3" preload="auto"></audio>

  <script>
    let num1, num2;
    let score = 0;
    let timer;
    let timeLeft = 180;
    let gameRunning = false;

    let highscore = parseInt(localStorage.getItem('highscore')) || 0;
    let highscorer = localStorage.getItem('highscorer') || 'niemand';

    const questionEl = document.getElementById('question');
    const answerEl = document.getElementById('answer');
    const feedbackEl = document.getElementById('feedback');
    const scoreEl = document.getElementById('score');
    const highscoreEl = document.getElementById('highscore');
    const highscorerEl = document.getElementById('highscorer');
    const submitBtn = document.getElementById('submit');
    const timerEl = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const resetHighscoreBtn = document.getElementById('resetHighscoreBtn');
    const afbeeldingEl = document.getElementById('afbeelding');

    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');

    const afbeeldingen = [
      "minecraft images/1.png",
      "minecraft images/2.png",
      "minecraft images/3.png",
      "minecraft images/4.jpg",
      "minecraft images/5.png",
      "minecraft images/6.png"
    ];

    function updateScoreboard() {
      scoreEl.textContent = score;
      highscoreEl.textContent = highscore;
      highscorerEl.textContent = highscorer;
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }

    function nieuweVraag() {
      if (!gameRunning) return;
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = 2;
      questionEl.textContent = `Wat is ${num1} √ó ${num2}?`;
      answerEl.value = '';
      feedbackEl.textContent = '';
      answerEl.focus();

      const randomAfbeelding = afbeeldingen[Math.floor(Math.random() * afbeeldingen.length)];
      afbeeldingEl.src = randomAfbeelding;
    }

    function resetSpel() {
      clearInterval(timer);
      timeLeft = 180;
      score = 0;
      gameRunning = true;
      answerEl.disabled = false;
      submitBtn.disabled = false;
      startBtn.disabled = true;
      updateScoreboard();
      timerEl.textContent = `‚è≥ Tijd over: ${formatTime(timeLeft)}`;
      timer = setInterval(updateTimer, 1000);
      nieuweVraag();
    }

    function controleerAntwoord() {
      if (!gameRunning) return;

      const antwoord = parseInt(answerEl.value);
      const juist = num1 * num2;

      if (antwoord === juist) {
        score++;
        feedbackEl.textContent = '‚úÖ Goed zo!';
        feedbackEl.style.color = 'green';
        correctSound.currentTime = 0;
        correctSound.play();
        updateScoreboard();
        setTimeout(nieuweVraag, 1000);
      } else {
        feedbackEl.textContent = `‚ùå Fout! Het juiste antwoord is ${juist}.`;
        feedbackEl.style.color = 'red';
        wrongSound.currentTime = 0;
        wrongSound.play();

        if (score > highscore) {
          const naam = prompt("üéâ Nieuwe highscore! Wat is je naam?");
          if (naam) {
            highscore = score;
            highscorer = naam;
            localStorage.setItem('highscore', highscore);
            localStorage.setItem('highscorer', highscorer);
          }
        }

        resetSpel();
      }
    }

    function updateTimer() {
      if (timeLeft <= 0) {
        clearInterval(timer);
        gameRunning = false;
        timerEl.textContent = "‚è≥ Tijd is om!";
        questionEl.textContent = "‚èπÔ∏è Spel afgelopen!";
        answerEl.disabled = true;
        submitBtn.disabled = true;
        startBtn.disabled = false;

        if (score > highscore) {
          const naam = prompt("üéâ Nieuwe highscore! Wat is je naam?");
          if (naam) {
            highscore = score;
            highscorer = naam;
            localStorage.setItem('highscore', highscore);
            localStorage.setItem('highscorer', highscorer);
          }
        }

        score = 0;
        updateScoreboard();
        return;
      }

      timeLeft--;
      timerEl.textContent = `‚è≥ Tijd over: ${formatTime(timeLeft)}`;
    }

    answerEl.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        controleerAntwoord();
      }
    });

    submitBtn.addEventListener('click', controleerAntwoord);

    startBtn.addEventListener('click', () => {
      correctSound.play().then(() => correctSound.pause());
      wrongSound.play().then(() => wrongSound.pause());
      resetSpel();
    });

    resetHighscoreBtn.addEventListener('click', () => {
      if (confirm("Weet je zeker dat je de highscore wilt wissen?")) {
        localStorage.removeItem('highscore');
        localStorage.removeItem('highscorer');
        highscore = 0;
        highscorer = 'niemand';
        updateScoreboard();
      }
    });

    window.addEventListener('load', () => {
      updateScoreboard();
      const startAfbeelding = afbeeldingen[Math.floor(Math.random() * afbeeldingen.length)];
      afbeeldingEl.src = startAfbeelding;
    });
  </script>

</body>
</html>
